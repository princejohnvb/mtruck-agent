<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mTruckFE.css">
</head>

<body>

<header class="navbar-header container">
    <div class="col-xs-12 hamburger-block">
        <div class="col-xs-2 hamburger">
            <button aria-controls="bs-navbar" aria-expanded="false" class="navbar-toggle collapsed pull-left" data-target="#bs-navbar" data-toggle="collapse" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="col-xs-10 back-button">
            <a href="#" class="btn btn-primary btn-sm">Back</a>
        </div>
    </div>
  
    <div id="includedMobileMenu"></div>
    <div class="col-xs-12 page-heading">
        <h1>Trip Details</h1>
    </div>
</header>
<section class="container wrapper">

    <div class="col-sm-9">
        <div class="tab">
            <button id="show_all" class="tablinks active city-trip" onclick="list(event, 'Load')" >Bangalore - Chennai</button>
        </div>
        <div id="Load" class="tabcontent active">

            <div class="accord">

                <div class="row">
                    <div class="col-sm-6 col-xs-6"><label>Cement</label></div>
                    <div class="col-sm-6 col-xs-6"><label class="ton-pic"><img src="image/ton.png"> 40 ton</label></div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-xs-6"><label>500 per TON</label></div>
                    <div class="col-sm-6 col-xs-6"><label>5000 INR</label></div>
                </div>
            </div>
            <div class="accord">
                <div class="row">
                    <div class="col-sm-6 col-xs-6"><label>Raghu</label></div>
                    <div class="col-sm-6 col-xs-6"><label>Raju</label></div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-xs-6"><label>9876543212</label></div>
                    <div class="col-sm-6 col-xs-6"><label>9098983212</label></div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-xs-6"><label>KA-50-EY-2323</label></div>
                    <div class="col-sm-6 col-xs-6"><label>Full Body</label></div>
                </div>
            </div>
            <div class="trip-details">
                <label>Trips</label>
                <label>Driving</label>
                <label>Hault 2 hours</label>
            </div>
        </div>

    </div>

    <div id="includedContent" class="col-sm-3"></div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/searchload.js"></script>
<script src="js/global.js"></script>

</body>
</html>
