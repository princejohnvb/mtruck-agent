<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mTruckFE.css">
</head>
<body>
    <header class="navbar-header container"> 
        <div class="col-xs-12 page-heading">
            <h1>Login</h1>
        </div>  
    </header>
    <section class="container wrapper">
        <h6 class="required-field">* Required Fields</h6>

        <div class="form-group phnum-block">
            <label class="control-label col-sm-2" for="ph_number">Phone Number<span class="required-field">*</span> : </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ph_number" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="login_btn" class="btn btn-primary btn-submit" onclick="login()">Login</button>
                <a href="registration.html" class="btn btn-success btn-submit">Sign Up</a>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/oa.js"></script>
</body>
</html>
