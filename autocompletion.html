<section class="container wrapper">
    <h6 style="color: red">* Required Fields</h6>
    <div class="col-sm-9">
        <div class="custom_size">
            <form name="user_profile_form">
                <div class="form-group">
                    <label><strong style="color:red">*</strong>Your Name:</label> <input type="text" class="form-control" id="fname"><br>
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>Phone:</label> <input type="text" name="Phone" class="form-control" id="usr_phone"><br>
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>E-Mail:</label> <input type="email" name="Email" class="form-control" id="usr_email"><br>
                </div>
                <div class="form-group">
                    <label><font color="red">*</font>Type</label>
                    <div>
                        <select class="btn btn-default form-control" id="typ">
                            <option value="agent">Agent</option>
                            <option value="driver">Driver</option>
                            <option value="customer">Customer</option>
                            <option value="owner">Owner</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="tags">City:</label> <input type="text" class="form-control" id="city" ><br>
                    <div id="tags"></div>
                </div>
                <div class="form-group">
                    <label>GST NO:</label> <input type="text"  class="form-control" id="gst_no"><br><br>
                </div>
                <div class="form-group" style="border: 1px solid black;padding: 10px">
                    <label>Preferred Routes:</label>
                    <div style="padding: 10px" id="preferred_route">
                        <input type="text" id="source" name="source" placeholder="Source" autocomplete="on"> &nbsp;
                        <input type="text" id="destination" name="destination" placeholder="Destination" autocomplete="on"> &nbsp;
                        <a class="btn btn-default" id="add_field"></a>
                        <br>
                    </div>
                </div>
                <div id="identity_doc">
                    <div class="form-group">
                        <label>Identity Doc:</label>
                        <select name="id_docs" class="btn btn-default" id="doc_types">
                            <option value="1">Aadhar Card</option>
                            <option value="2">Driving Licence</option>
                            <option value="3">Pan Card</option>
                            <option value="4">RC Card</option>
                        </select>
                        &nbsp;&nbsp;&nbsp;&nbsp;<a class="btn btn-default" id="add_docs" style="margin-top: 5px">Add More</a>
                    </div>
                    <div class="form-group">
                        <input type="file" id="file" class="btn btn-default"><br>
                        <button class="btn btn-default"  id="upload_doc" style="margin-top: 5px;">Upload</button>
                    </div>
                </div>
                <br>
                <br>
                <div class="form-group">
                    <label>Aadhar No:</label> <input type="text" class="form-control" id="aadhar_no">
                </div>
                <input type="button" value="Submit" class="btn btn-default" id="confirm_btn">
            </form>
        </div>
    </div>
    <div id="includedContent" class="col-sm-3"></div>
</section>
