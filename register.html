<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/mTruckFE.css">
</head>
<body>
    <header class="container">
        <nav class="navbar navbar-default">                                     <!-- default navigation bar -->
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a href="#">Register</a></li>                
                    <li class="active"><a href="user_profile.html">Home</a></li>
                    <li><a href="send_invites.html">Send Invites</a></li>
                    <li><a href="new_driver.html">New Driver</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="container wrapper">
        <form name="form" id="registeration_form" method="post" class="form-horizontal">         <!-- registration form -->

            <div class="form-group">
                <label class="control-label col-sm-2">Name:</label>
                <div class="col-sm-10">
                    <input type="text" id="nam" name="name" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Email:</label>
                <div class="col-sm-10">
                    <input type="email"  id="mail" name="email" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Password:</label>
                <div class="col-sm-10">
                    <input type="password" id="pwd" name="password" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Phone Number:</label>
                <div class="col-sm-10">
                    <input type="text" id="ph" name="phone" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Type</label>
                <div class="col-sm-10">
                    <select class="btn btn-default" id="typ">
                        <option value="driver">Driver</option>
                        <option value="agent">Agent</option>
                        <option value="customer">Customer</option>
                        <option value="owner">Owner</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="center-align">
                    <input type="button" name="submit" value="Register" id="reg_btn" class="btn btn-success">
                </div>
            </div>
        </form>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/mTruckFE.js"></script>
</body>
</html>
