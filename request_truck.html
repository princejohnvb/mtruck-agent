<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mTruckFE.css">
</head>
<body>

    <header class="navbar-header container"> 
        <div class="col-xs-12 hamburger-block">
            <div class="col-xs-2 hamburger">
                <button aria-controls="bs-navbar" aria-expanded="false" class="navbar-toggle collapsed pull-left" data-target="#bs-navbar" data-toggle="collapse" type="button"> 
                    <span class="sr-only">Toggle navigation</span> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span> 
                </button> 
            </div>
            <div class="col-xs-10 back-button">
                <a href="#" class="btn btn-primary btn-sm">Back</a>
            </div>
        </div>

        <div id="includedMobileMenu"></div>
        <div class="col-xs-12 page-heading">
            <h1>Request For Truck</h1>
        </div>  
    </header>

    <section class="container wrapper">
        <h6 class="required-field">* Required Fields</h6>
        

        <div class="col-sm-9">
            <div class="custom_size">
                <form name="user_profile_form">
                    <div class="form-group">
                        <label><span class="required-field">*</span>From Location:</label>
                        <input type="text" class="form-control" id="fname">
                    </div>

                    <div class="form-group">
                        <label><span class="required-field">*</span>To Location:</label>
                        <input type="text" name="Phone" class="form-control" id="usr_phone">
                    </div>

                    <div class="form-group">
                        <label><span class="required-field">*</span>Load Weight in Ton:</label>
                        <input type="email" name="Email" class="form-control" id="usr_email">
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">Truck Type</label>
                        <div class="col-sm-10">
                            <select name="id_docs" class="btn btn-default">
                                <option value="option1">OPTION 1</option>
                                <option value="option2">OPTION 2</option>
                                <option value="option3">OPTION 3</option> </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label col-sm-2">Material Type</label>
                        <div class="col-sm-10">
                            <select name="id_docs" class="btn btn-default">
                                <option value="option1">OPTION 1</option>
                                <option value="option2">OPTION 2</option>
                                <option value="option3">OPTION 3</option> </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label col-sm-2">Rate per Ton</label><br>
                        <div class="col-sm-10">
                            <select name="id_docs" class="btn btn-default">
                                <option value="option1">OPTION 1</option>
                                <option value="option2">OPTION 2</option>
                                <option value="option3">OPTION 3</option> </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label col-sm-2">Preferred Date</label>
                        <div class="col-sm-10">
                            <select name="id_docs" class="btn btn-default">
                                <option value="option1">OPTION 1</option>
                                <option value="option2">OPTION 2</option>
                                <option value="option3">OPTION 3</option> </select>
                        </div>
                    </div>


                    

                    <div class="form-group">
                        <label class="control-label col-sm-2">Preferred Time</label>
                        <div class="col-sm-10">
                            <select name="id_docs" class="btn btn-default">
                                <option value="option1">OPTION 1</option>
                                <option value="option2">OPTION 2</option>
                                <option value="option3">OPTION 3</option> </select>
                        </div>
                    </div>

                    <br><br>
                    
                    <div class="form-group">
                        <label>Search for Trucks in my Circle:</label>
                        <input type="text" class="form-control" >
                    </div>
                    <div class="center-align">
                        <input type="button" value="Send Request" class="btn btn-success" id="confirm_btn">
                    </div>


                </form>
            </div>
        </div>

        <div id="includedContent" class="col-sm-3"></div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/global.js"></script>
    
</body>
</html>
