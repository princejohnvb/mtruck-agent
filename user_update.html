<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/mTruckFE.css">
</head>
<body>
    <header class="navbar-header container">
        <div class="col-xs-12 hamburger-block">
            <div class="col-xs-2 hamburger">
                <button aria-controls="bs-navbar" aria-expanded="false" class="navbar-toggle collapsed pull-left" data-target="#bs-navbar" data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="col-xs-10 back-button">
                <a href="#" class="btn btn-primary btn-sm">Back</a>
            </div>
        </div>

        <div id="includedMobileMenu"></div>
        <div class="col-xs-12 page-heading">
            <h1>Update User</h1>
        </div>
    </header>
    <div class="container wrapper">
        <div class="col-sm-9">
            <form name="form" method="post" class="form-horizontal">            <!-- registration form -->

                <div class="form-group">
                    <label class="control-label col-sm-2">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" id="nam" name="name" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Email:</label>
                    <div class="col-sm-10">
                        <input type="email"  id="mail" name="email" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Phone Number:</label>
                    <div class="col-sm-10">
                        <input type="text" id="ph" name="phone" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Type</label>
                    <div class="col-sm-10">
                        <select class="btn btn-default" id="typ">
                            <option value="agent">Agent</option>
                            <option value="driver">Driver</option>
                            <option value="customer">Customer</option>
                            <option value="owner">Owner</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="center-align">
                        <input type="button" name="submit" value="Confirm" id="confrim_btn" class="btn btn-success">
                    </div>
                </div>
            </form>
        </div>

        <div id="includedContent" class="col-sm-3"></div>
    </div>


    <script src="js/oa_user_update.js"></script>
    <script src="js/global.js"></script>

</body>
</html>
