<header class="navbar-header container">
    <div class="col-xs-12 hamburger-block">
        <div class="col-xs-2 hamburger">
            <button aria-controls="bs-navbar" aria-expanded="false" class="navbar-toggle collapsed pull-left" data-target="#bs-navbar" data-toggle="collapse" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="col-xs-10 back-button">
            <a href="#" class="btn btn-primary btn-sm">Back</a>
        </div>
    </div>
    <div id="includedMobileMenu"></div>
    <div class="col-xs-12 page-heading">
        <h1>Expenses</h1>
    </div>
</header>


<section class="container wrapper">
    <h6 class="required-field">* Required Fields</h6>
    <div class="col-sm-9">
        <div class="custom_size">
            <form name="user_profile_form">
                <div class="form-group">
                    <label><strong class="required-field">*</strong>Truck No: </label> <input type="text" class="form-control"><br>
                </div>

                <div class="form-group">
                    <label><span class="required-field">*</span>Expense Type: </label>
                    <div>
                        <select class="btn btn-default form-control">
                            <option value="agent"></option>
                            <option value="driver"></option>
                            <option value="customer"></option>
                            <option value="owner"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label><strong class="required-field">*</strong>Amount: </label> <input type="text" class="form-control"><br>
                </div>

                <div class="form-group">
                    <label><span class="required-field">*</span>Payment Method: </label>
                    <div>
                        <select class="btn btn-default form-control">
                            <option value="agent"></option>
                            <option value="driver"></option>
                            <option value="customer"></option>
                            <option value="owner"></option>
                        </select>
                    </div>
                </div>
            </form>
            <a href="freight.html"> <button class="btn btn-default">Save</button></a>
        </div>
    </div>

    <div id="includedContent" class="col-sm-3"></div>

</section>
