<!DOCTYPE html>
<html>
<head>

                </select>
            </div>
        </div>
       </form>
       <div class="form-group">
         <div class="center-align">
             <a href="#"><button type="submit" class="btn btn-success" id="registration_btn">Submit</button></a>
         </div>
       </div>
</section>
